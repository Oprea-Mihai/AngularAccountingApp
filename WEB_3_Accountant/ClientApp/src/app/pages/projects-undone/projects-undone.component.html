<h2 class="content-block">Projects unfinished</h2>
<dx-responsive-box>
  <dxi-row></dxi-row>

  <dxi-col [ratio]="4"></dxi-col>
  <dxi-col [ratio]="6"></dxi-col>
  <dxi-col [ratio]="4"></dxi-col
  ><dxi-item>
    <dxi-location [row]="0" [col]="1"></dxi-location>
    <div class="content-block">
      <div class="dx-card responsive-paddings">
        <div class="list-container">
          <dx-list
            #list
            [dataSource]="projects"
            [height]="500"
            [searchEnabled]="true"
            searchMode="contains"
          >
            <div *dxTemplate="let data of 'item'">
              <div
                class="project"
                [id]="'pos' + data"
                (click)="markFinishedButton(data)"
              >
                <div>{{ data }}</div>
                <div *ngIf="showMarkFinished == data" class="button-finished">
                  <dx-button
                    stylingMode="outlined"
                    type="success"
                    text="Mark as finished"
                    (mouseenter)="detailsButtonMouseEnter(data)"
                    (onClick)="showInfo()"
                  >
                  </dx-button>
                </div>
              </div>
            </div>
          </dx-list>
        </div>
        <dx-popup
          [width]="300"
          [height]="280"
          [showTitle]="true"
          title="Information"
          [dragEnabled]="false"
          [hideOnOutsideClick]="true"
          [showCloseButton]="false"
          container=".dx-viewport"
          [(visible)]="popupVisible"
        >
          <dxi-toolbar-item
            widget="dxButton"
            toolbar="bottom"
            location="before"
            [options]="confirmButtonOptions"
          >
          </dxi-toolbar-item>
          <dxi-toolbar-item
            widget="dxButton"
            toolbar="bottom"
            location="after"
            [options]="closeButtonOptions"
          >
          </dxi-toolbar-item>
          <dxo-position at="center" my="center"> </dxo-position>
          <div *dxTemplate="let data of 'content'">
            <p>
              Are you sure that you want to make project
              {{ showMarkFinished }} finished?
            </p>
          </div>
        </dx-popup>
      </div>
    </div>
  </dxi-item>
</dx-responsive-box>
