<div class="responsive-paddings">
  <dx-data-grid
    id="gridContainer"
    [dataSource]="weekEmployees"
    keyExpr="name"
    [showBorders]="true"
  >
  <dxi-column dataField="name" caption="Name"></dxi-column>
  <dxi-column dataField="grossAmount" caption="Gross Amount"></dxi-column>
  <dxi-column dataField="netAmount" caption="Net Amount"></dxi-column>
  <dxi-column dataField="taxPercentage" caption="Tax Value"></dxi-column>
  </dx-data-grid>
</div>
