<h2 class="content-block">Web3 - Acountant Team</h2>
<div class="content-block">
  <div class="dx-card responsive-paddings" id="container">
    <ul>
      <li *ngFor="let tm of teamMembers">
        <img [src]="tm.picture" [id]="'image' + tm.id" /><br />
        <i>{{ tm.firstName }} {{ tm.lastName }}</i
        ><br />
        <dx-button
          class="button-info"
          text="Details"
          (mouseenter)="detailsButtonMouseEnter(tm.id)"
          (onClick)="showInfo(tm)"
        >
        </dx-button>
      </li>
    </ul>
    <dx-popup
      [width]="300"
      [height]="280"
      [showTitle]="true"
      title="Information"
      [dragEnabled]="false"
      [hideOnOutsideClick]="true"
      [showCloseButton]="false"
      container=".dx-viewport"
      [(visible)]="popupVisible"
    >
      <dxi-toolbar-item
        widget="dxButton"
        toolbar="bottom"
        location="before"
        [options]="instagramRedirect"
      >
      </dxi-toolbar-item>
      <dxi-toolbar-item
        widget="dxButton"
        toolbar="bottom"
        location="after"
        [options]="closeButtonOptions"
      >
      </dxi-toolbar-item>
      <dxo-position at="bottom" my="center" [of]="positionOf"> </dxo-position>
      <div *dxTemplate="let data of 'content'">
        <p>
          Full Name:
          <span
            >{{ currentMember.firstName }} {{ currentMember.lastName }}</span
          >
        </p>
        <p>
          Birth Date:
          <span>{{ currentMember.birthDate }}</span>
        </p>
        <p>
          Nickname:
          <span>{{ currentMember.nickName }}</span>
        </p>
      </div>
    </dx-popup>
  </div>
</div>
